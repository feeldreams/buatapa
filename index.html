  var ae=0,kata4;function ngetik4() {if(ae<kata4.length){kalimat.innerHTML += kata4.charAt(ae);ae++;setTimeout(ngetik4,35);} if(ae==kata4.length){kalimat.innerHTML = kata4 + emotikon;}}

  function bawahlagi(){setTimeout(tombol,1000);kalimatc.style="margin-top:30px;";kalimatc.innerHTML = emot;fotoempat.style="display:none";fotolima.style="display:inline-flex";}
  
  function pergantian(){setTimeout(gantikata,300);setTimeout(gantikata,1700);setTimeout(gantikata,2850);setTimeout(gantikata,3650);}
  function tfkata(){fkata+=1;} function bersihkan(){kalimat.innerHTML = "";}

        setTimeout(tfkata, 300);
  }
